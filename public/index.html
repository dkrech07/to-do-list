<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
  </head>
  <body class="wrapper">

    <header class="header">
      <h1>ALL TASKS</h1>
      <ul class="sort">
        <li class="sort-default">Sort by default</li>
        <li class="sort-abc">Sort by A-Z</li>
      </ul>
    </header>

    <main class="main-content">
      <ul class="tasks-list">
        <li class="task">
          <input class="task-checkbox" id="first reason" type="checkbox" name="" value="">
          <label for="first reason">The first reason it's you</label>
          <span class="remove">remove</span>
        </li>
        <li class="task">
          <input class="task-checkbox" id="second reason" type="checkbox" name="" value="">
          <label for="second reason">And the second it's your dreams</label>
          <span class="remove">remove</span>
        </li>
        <li class="task">
          <input class="task-checkbox" id="third reason" type="checkbox" name="" value="">
          <label for="third reason">The third - it's all your words, I almost started to believe them</label>
          <span class="remove">remove</span>
        </li>
        <li class="task">
          <input class="task-checkbox" id="fourth reason" type="checkbox" name="" value="">
          <label for="fourth reason">The fourth reason it's lie, It's cannot be clear who is right and who is ...</label>
          <span class="remove">remove</span>
        </li>
        <li class="task">
          <input class="task-checkbox" id="fiveth reason" type="checkbox" name="" value="">
          <label for="fiveth reason">And the fiveth reason it's pain, because of dead love</label>
          <span class="remove">remove</span>
        </li>
      </ul>

      <button class="new-task-button" type="button">ADD NEW TASK</button>
    </main>

    <footer class="footer">
      <p class="all-tasks-info">All tasks: <span class="tasks-count">5</span></p>
    </footer>

      <textarea class="task-text" value=""></textarea>
      <button class="pop-up-button save-button" type="button">Save</button>
      <button class="pop-up-button cancel-button" type="button">Cancel</button>
    </section> -->

  </body>
</html>
